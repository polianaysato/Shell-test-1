version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../shell-test.zip .
      - cd ..
      - zip -g shell-test.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name "shell-orbital" --zip-file "fileb://./shell-test.zip" --region "eu-west-2"
      - echo "DONE!!"
